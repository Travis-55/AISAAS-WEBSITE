version: "3"
services:
  nextjs:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    container_name: nextjs
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/app
    depends_on:
      - nextjs
    restart: always
